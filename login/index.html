<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Maze</title>
    <link rel="stylesheet" href="login_style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body style="background-image: url(https://colorlib.com/etc/lf/Login_v4/images/bg-01.jpg);">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <div class="container" >
        <div class="wrap">
            <span class="login-title p">
                Color Maze
                </span>
            <input id="txtEmail" type="email" placeholder="Email">
            <input id="txtPassword" type="password" placeholder="Password">
            <button id="btnLogin" class="btn btn-action">Log in</button>
            <button id="btnSignUp" class="btn btn-secondary">Sign Up</button>
            <button id="btnLogout" class="btn btn-action hide">Log Out</button>
            <div id="text">
                <span id="text1" style="display:none">Signup successful, press login to continue</span>
            </div>
            <div class="instructions">
                <span class="instr">
                    Instructions:
                </span>
            </div>
        </div>
    </div>
    <div class="info"></div>
    <script src='loginTest.js' type = 'module'></script>

    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>

</body>


</html>
